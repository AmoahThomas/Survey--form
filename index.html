<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        fieldset {
            margin-bottom: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this survey to help us improve our services.</p>

    <form id="survey-form">
        <fieldset>
            <legend>Personal Information</legend>

            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label id="number-label" for="number">Age:</label>
            <input type="number" id="number" name="number" min="1" max="120" placeholder="Enter your age" required>
        </fieldset>

        <fieldset>
            <legend>Preferences</legend>

            <label for="dropdown">Choose an option:</label>
            <select id="dropdown" name="dropdown" required>
                <option value="">Select an option</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>

            <p>Choose your favorite color:</p>
            <label>
                <input type="radio" name="color" value="red" required> Red
            </label>
            <label>
                <input type="radio" name="color" value="blue" required> Blue
            </label>

            <p>Select your hobbies:</p>
            <label>
                <input type="checkbox" name="hobby" value="reading"> Reading
            </label>
            <label>
                <input type="checkbox" name="hobby" value="traveling"> Traveling
            </label>
        </fieldset>

        <fieldset>
            <legend>Additional Comments</legend>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here..."></textarea>
        </fieldset>

        <button id="submit" type="submit">Submit</button>
    </form>

</body>
</html>
